<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bulma CSS Framework -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
        <!-- Main Local CSS Styling-->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Results - Fan Food</title>
    </head>
    <body>
        <header>
            <section class="hero is-primary has-background hero-images-style">
                <img class="hero-background is-transparent hero is-primary" src="assets/sports-crowd.jpg" alt="sports crowd " />
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title is-1">Fan Food</h1>
                    </div>
                </div>
            </section>
            <section>
                <h3 label class="title is-4">Showing results for: <span id="event-name"></span></h3>

                <div id="container">
                </div>
                <div>
                    <button id="back-button" class="button is-primary">Back to Event Search</button>
                </div>
            </section>
        </header>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./assets/js/single-event.js"></script>
